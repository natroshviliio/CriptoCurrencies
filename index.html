<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTOCURRENCIES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="header-logo">
            <p><span>C</span>RIPTO<span>C</span>URRENCIES</p>
        </div>
        <div class="auth-form">
            <form>
                <input type="text" placeholder="username">
                <input type="password" placeholder="password">
                <button id="logn">Sign In</button>
                <button id="reg" class="bg-torquoise">Sign Up</button>
            </form>
        </div>
        <div class="auth-form-mob">
            <form>
                <button id="logn-mob">Sign In</button>
                <button id="reg-mob" class="bg-torquoise">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="container">
        <section class="section">

            <div class="top-currencies">
                <div class="section-description">
                    <h1 class="radiused">TRENDING COINS</h1>
                </div>
                <div id="cb" class="currency-board">
                </div>
                <p class="arrow prev"><span>&#x3c;</span></p>
                <p class="arrow next"><span>&#x3e;</span></p>
            </div>

            <div class="converter">
                <div class="section-description">
                    <h1 class="bg-darkgray c-white radiused">CONVERTER</h1>
                </div>
                <div class="converter-board">

                </div>
            </div>
        </section>


        <section class="section">
            <div class="all-coins">
                <div class="section-description bg-white pos-sticky">
                    <h1 class="squared">CRYPTOCURRENCY PRICES BY MARKET CAP</h1>
                </div>


            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>

</html>
